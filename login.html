<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether || Login</title>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- w3-css CDN -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./public/styles/css/login.css">
    <link rel="stylesheet" href="./public/styles/css/footer.css">
</head>

<body>

    <nav id="nav" class="w3-hide-small navbar navbar-light navbar-expand-md bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="d-flex justify-content-center" src="public/images/logo.svg">
            </a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/signup.html">
                            <button id="btn-sign-up" class="btn btn-outline-primary" data-toggle="modal"
                                data-target="#signin" type="button">Sign Up
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">
                            <button id="btn-sign-in" class="btn btn-primary" data-toggle="modal" data-target="#signup"
                                type="button"><i class="fas fa-home"></i> <span>Home</span></button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- don't need header element -->
    <main class="w3-content">
        <section class="content">
            <h1 class="section-title w3-hide-small">Welcome Back!</h1>
            <h1 class="section-title w3-text-black w3-xxlarge w3-hide-large w3-hide-medium">
                Obboy<span class="dot"></span>
                <!-- <br> -->
                <span class="w3-large w3-mobile">Make learning fun!</span>
            </h1>
            <br>
            <form action="">
                <fieldset>
                    <label for="user-email" class="w3-hide-medium w3-hide-large custom-color">Email Address</label>
                    <label for="user-email" class="w3-hide-small">Email Address</label>
                    <input type="email" name="mail" id="user-email">
                </fieldset>
                <fieldset>
                    <label for="sd-user-pass" class="w3-hide-medium w3-hide-large custom-color">Password</label>
                    <label for="user-pass" class="w3-hide-small">Password</label>
                    <input class="w3-hide-small" type="password" name="password" id="user-pass">
                    <div class="input-small-device w3-hide-medium w3-hide-large">
                        <input type="password" name="password" id="sd-user-pass">
                        <span class="eye"><i class="fas fa-eye-slash eye-toggle"></i></span>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="w3-hide-small">
                        <input type="checkbox" name="remember_user" id="check" value="remember">
                        <label for="check">Remember Me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Login" class="w3-mobile w3-padding-large">
                </fieldset>
                <fieldset class="w3-hide-large w3-hide-medium w3-border-0">
                    <a href="./signup.html" class="register w3-padding-large w3-mobile w3-center">Register</a>
                </fieldset>
            </form>
        </section>
        <section class="image">
            <img src="./public/images/picture.svg" alt="">
        </section>
    </main>

    <footer class="footer-basic">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/privacy-policy">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="/terms-conditions.html">Terms &amp; Conditions</a></li>
            <li class="list-inline-item"><a href="/about">About</a></li>
        </ul>
        <p class="copyright">aether Â© 2021</p>
    </footer>
    <!-- scripts -->
    <script src="./public/scripts/javascript/login.js"></script>
